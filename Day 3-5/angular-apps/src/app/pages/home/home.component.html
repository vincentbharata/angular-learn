<div class="home-container">
  <h1>Daftar Kreditur</h1>
  <div class="actions">
    <a routerLink="/tambah-kreditur" class="btn btn-primary">Tambah Kreditur Baru</a>
  </div>

  <div *ngIf="crediturDataService.loading$ | async" class="loading-indicator">
    <span>Memuat data...</span>
  </div>

  <app-list-table
    [data]="parentData"
    (delete)="onDeleteCreditur($event)"
  ></app-list-table>
</div>

<!-- Delete Confirmation Popup -->
<app-delete-confirmation-popup
  [isVisible]="showDeleteConfirmation"
  [itemName]="itemToDelete?.name || ''"
  itemType="Kreditur"
  (confirm)="onConfirmDelete()"
  (cancel)="onCancelDelete()">
</app-delete-confirmation-popup>
