<div class="form-container">
  <h3>Form Pengajuan Pinjaman</h3>
  <form [formGroup]="loanForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nama Kreditur:</label>
      <select id="name" formControlName="name" class="form-control">
        <option value="">Pilih Kreditur</option>
        <option *ngFor="let creditur of crediturList" [value]="creditur.name">
          {{ creditur.name }} (Skor: {{ creditur.creditScore }})
        </option>
      </select>
      <div *ngIf="loanForm.get('name')?.invalid && loanForm.get('name')?.touched" class="error">
        Nama kreditur harus dipilih
      </div>
    </div>

    <div class="form-group">
      <label for="amount">Jumlah Pinjaman:</label>
      <input type="number" id="amount" formControlName="amount" class="form-control" placeholder="Masukkan jumlah pinjaman">
      <div *ngIf="loanForm.get('amount')?.invalid && loanForm.get('amount')?.touched" class="error">
        Jumlah pinjaman harus diisi dan lebih dari 0
      </div>
    </div>

    <div class="form-group">
      <label for="tenor">Tenor (Bulan):</label>
      <select id="tenor" formControlName="tenor" class="form-control">
        <option *ngFor="let tenor of tenorOptions" [value]="tenor">{{ tenor }} Bulan</option>
      </select>
    </div>

    <button type="submit" [disabled]="loanForm.invalid" class="submit-btn">
      Ajukan Pinjaman
    </button>
  </form>
</div>
