<div class="table-container">
  <table class="data-table">
    <thead>
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Umur</th>
        <th>Pekerjaan</th>
        <th>Kredit Skor</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data; let i = index">
        <td>{{ i + 1 }}</td>
        <td><a [routerLink]="['/detail-kreditur', i]" class="name-link">{{ item.nama }}</a></td>
        <td>{{ item.age }}</td>
        <td>{{ item.job }}</td>
        <td>{{ item.creditScore }}</td>
        <td>
          <a [routerLink]="['/detail-kreditur', i]" class="btn btn-info btn-sm">Detail</a>
          <button (click)="onDelete(i)" class="btn btn-danger btn-sm">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
