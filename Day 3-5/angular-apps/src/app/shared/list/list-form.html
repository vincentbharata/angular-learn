<div class="form-container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input
        type="text"
        formControlName="name"
        placeholder="Nama Lengkap"
        [class.error]="hasError('name')"
        autocomplete="off" />
      <div class="error-message" *ngIf="hasError('name')">
        <i class="error-icon">⚠</i>
        <span>{{ getErrorMessage('name') }}</span>
      </div>
    </div>

    <div class="form-group">
      <input
        type="number"
        formControlName="age"
        placeholder="Umur (tahun)"
        [class.error]="hasError('age')"
        min="1"
        max="120"
        autocomplete="off" />
      <div class="error-message" *ngIf="hasError('age')">
        <i class="error-icon">⚠</i>
        <span>{{ getErrorMessage('age') }}</span>
      </div>
    </div>

    <div class="form-group">
      <input
        type="text"
        formControlName="job"
        placeholder="Pekerjaan"
        [class.error]="hasError('job')"
        autocomplete="off" />
      <div class="error-message" *ngIf="hasError('job')">
        <i class="error-icon">⚠</i>
        <span>{{ getErrorMessage('job') }}</span>
      </div>
    </div>

    <button
      type="submit"
      class="add-btn"
      [disabled]="form.invalid">
      {{ form.invalid ? 'Lengkapi Data' : 'Tambah Data' }}
    </button>
  </form>
</div>
