<div class="list-section">
  <h2>Tambah Kreditur</h2>
  <app-list-form (add)="onAddCreditur($event)"></app-list-form>

  <h2>Daftar Kreditur</h2>
  <div *ngIf="crediturDataService.loading$ | async" class="loading-indicator">
    <span>Memuat data...</span>
  </div>
  <app-list-table
    [data]="parentData"
    (delete)="onDeleteCreditur($event)"
  ></app-list-table>

  <div class="loan-section">
    <app-loan-form
      [crediturList]="parentData"
      (loanApplicationSubmit)="onLoanApplicationSubmit($event)"
      (creditScoreError)="onCreditScoreError($event)">
    </app-loan-form>

    <app-loan-table
      [loanApplications]="loanApplications"
      (delete)="onDeleteLoanApplication($event)">
    </app-loan-table>
  </div>
</div>

<app-credit-score-popup
  [isVisible]="showCreditScorePopup"
  [currentScore]="currentCreditScore"
  [requiredScore]="requiredCreditScore"
  (close)="onClosePopup()">
</app-credit-score-popup>
